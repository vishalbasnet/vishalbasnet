<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Factory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        /* Form styles */
        form {
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #totalSalary {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Factory Management System</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="facetoryinventory.html">Inventory</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="production.html">Production</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="employees">
            <h2>Employee Management</h2>
            <form id="addEmployeeForm">
                <input type="text" id="employeeName" placeholder="Employee Name" required>
                <input type="text" id="employeeRole" placeholder="Role" required>
                <input type="number" id="employeeSalary" placeholder="Salary" required>
                <input type="date" id="employeeStartDate" required>
                <input type="number" id="employeeYears" placeholder="Years of Experience" required>
                <input type="text" id="employeeDepartment" placeholder="Department" required>
                <button type="submit">Add Employee</button>
            </form>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Start Date</th>
                        <th>Experience</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be dynamically added here -->
                </tbody>
            </table>
            <div id="totalSalary">Total Salary: â‚¹0</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023  2023 Factory Management System by lunchfree</p>
    </footer>
    <script>
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }

        .card-icon {
            padding: 30px 0;
            text-align: center;
            font-size: 3.5rem;
            color: #4CAF50;
        }

        .card-content {
            padding: 0 25px 30px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .card-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .card-link {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .card-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game</h1>
        
        <div class="card-grid">
            <!-- Card 1 -->
            <div class="card" onclick="window.location.href='tictactoe.html'">
                <div class="card-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title"> Tic Tac Toe</h3>
                    <p class="card-desc">play tick tack</p>
                    <span class="card-link">Open</span>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="card" onclick="window.location.href='eggbalance.html'">
                <div class="card-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title">ballance the egg</h3>
                    <p class="card-desc">play ballance the egg.</p>
                    <span class="card-link">Open</span>
                </div>
            </div>
            
         
             
       
          
    </div>
</body>
</html>
